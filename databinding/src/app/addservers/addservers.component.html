<div class="col">
  <div class="row">
    <label for="name">Server Name</label>
    <input type="text" id="name" class="form-control" #servernameInput />
    <label for="content">Server Content</label>
    <input type="text" id="content" class="form-control" #servercontentInput />
  </div>
  <div class="col mt-2 mb-2">
    <button class="btn btn-primary" (click)="onAddServer(servernameInput)">
      Add Server
    </button>
    <button
      class="btn ms-1 btn-primary"
      (click)="onAddBlueprint(servernameInput)"
    >
      Add Server Blueprint
    </button>
  </div>
</div>
