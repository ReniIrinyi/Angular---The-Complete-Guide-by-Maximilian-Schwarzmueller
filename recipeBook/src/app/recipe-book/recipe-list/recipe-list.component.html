<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-sucess">New Recipe</button>
  </div>
</div>
<div class="row">
  <hr />
  <div class="list-group col-xs-12">
    <a
      *ngFor="let item of recipes"
      href="#"
      class="list-group-item list-group-item-action clearfix d-flex p-3 mb-2 rounded"
    >
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ item.name }}</h4>
        <p class="list-goup-item-text">{{ item.description }}</p>
      </div>
      <span
        class="pull-right col d-flex justify-content-end align-content-center"
      >
        <img
          src="{{ item.imagePath }}"
          alt=""
          class="img-responsive"
          style="max-height: 50px"
        />
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
